<html>
    <head>

        <!-- Adding title and h1 -->
        <Title>The Vault</Title>



    </head>
    <body>
        <h1>The Combination Is:</h1>
        <script>
            const numOne = 7 + 3;
            const numTwo = numOne + 30;
            const numThree = numTwo - 1;
            let numCombo = (numOne + "  " + numTwo + " " + numThree);

        </script>
        
        <!-- Modified example code from W3 for this button to display the code  -->
        <button type="button"
        onclick= "document.getElementById('demo').innerHTML = numCombo">
        Click me to display.</button>
        
        <p id="demo"></p>


    </body>





    <script src="./java.js"></script>




</html>
